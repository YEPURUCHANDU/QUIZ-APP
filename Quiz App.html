<body>
<div class="container">
    <h2>Quiz App</h2>
    <div class="question" id="question">HTML stands for?</div>
    <div class="options" id="options"><div class="option">Hyper Text Markup Language</div><div class="option">Hyper Text Makeup Language</div><div class="option">Hyper Taking making Language</div><div class="option">none</div></div>
    <button id="submit-btn">Submit</button>
</div>

<script>
    const questions = [
        {
            question: 'HTML stands for?',
            options: ['Hyper Text Markup Language', 'Hyper Text Makeup Language', 'Hyper Taking making Language', 'none'],
            correctAnswer: 'Hyper Text Markup Language'
        },
        {
            question: 'What is meant by GitHub?',
            options: ['A social networking platform for developers', 'A version control system for tracking changes in code', 'An online marketplace for buying and selling code', 'A virtual reality platform for collaborative coding'],
            correctAnswer: 'A version control system for tracking changes in code'
        },
        {
            question: 'Which is the largest organ in our body?',
            options: ['Heart', 'Liver', 'Brain', 'Skin'],
            correctAnswer: 'Skin'
        }
    ];

    const questionElement = document.getElementById('question');
    const optionsElement = document.getElementById('options');
    const submitButton = document.getElementById('submit-btn');

    let currentQuestionIndex = 0;

    function loadQuestion() {
        const currentQuestion = questions[currentQuestionIndex];
        questionElement.textContent = currentQuestion.question;
        optionsElement.innerHTML = '';
        currentQuestion.options.forEach((option, index) => {
            const optionDiv = document.createElement('div');
            optionDiv.classList.add('option');
            optionDiv.textContent = option;
            optionDiv.addEventListener('click', () => selectOption(index));
            optionsElement.appendChild(optionDiv);
        });
    }

    function selectOption(optionIndex) {
        const selectedOption = questions[currentQuestionIndex].options[optionIndex];
        const correctAnswer = questions[currentQuestionIndex].correctAnswer;
        if (selectedOption === correctAnswer) {
            alert('Correct!');
        } else {
            alert('Incorrect!');
        }
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            loadQuestion();
        } else {
            alert('Quiz Completed!');
        }
    }

    loadQuestion();

    submitButton.addEventListener('click', () => {
        alert('Please select an option before submitting.');
    });
</script>
